version: "3.9"

services:
  opslog-db:
    image: postgres:16-alpine
    container_name: opslog-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${OPSLOG_DB:-opslog}
      - POSTGRES_USER=${OPSLOG_USER:-opslog}
      - POSTGRES_PASSWORD=${OPSLOG_PASSWORD:-opslog}
    volumes:
      - opslog-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${OPSLOG_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

