apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubescribe-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubescribe-api
  template:
    metadata:
      labels:
        app: kubescribe-api
    spec:
      serviceAccountName: kubescribe-api-sa
      containers:
        - name: api
          image: your-registry/kubescribe/api:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: JOB_IMAGE
              value: "your-registry/kubescribe/core-runner:0.1.0"
            - name: JOB_ENV_FROM_SECRET
              value: "core-runner-secrets"
            - name: JOB_BACKOFF_LIMIT
              value: "0"
            - name: JOB_TTL_SECONDS
              value: "600"
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - secretRef:
                name: kubescribe-api-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: kubescribe-api-secrets
type: Opaque
stringData:
  OPSLOG_DB_URL: "postgresql+psycopg://opslog:strongpass@opslog-svc:5432/opslog"
  # REPORT_DB_URL: "postgresql+psycopg://user:pass@report-svc:5432/report"
  # API_KEY: "change-me"
